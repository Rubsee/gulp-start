<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__logo">
        <img src="img/slick.svg" alt="Логотип магазина Slick">
      </a>
      <nav class="main-nav"> <!-- main-nav--showed  открыть меню-->
        <button class="main-nav__close">
          <img src="img/icon_close.svg" alt="">
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Магазин</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Контакты</a>
          </li>
        </ul>
        <div class="main-nav__contacts">
          <p>Следи за нами<br>
            в социальных сетях:</p>
          <ul class="main-nav__social social">
            <li class="social__item">
              <a href="#">
                <img src="img/icon_tg.svg" alt="">
              </a>
            </li>
            <li class="social__item">
              <a href="#">
                <img src="img/icon_vk.svg" alt="">
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__buttons user-nav">
        <button class="user-nav__button user-nav__button--find">
          <img src="img/icon-find.svg" alt="">
        </button>
        <button class="user-nav__button user-nav__button--shop">
          <span class="user-nav__button--pin">0</span>
          <img src="img/icon-shop.svg" alt="">
        </button>
      </div>
    </div>
    <div class="menu-buttons">
      <button class="menu-buttons__burger menu-buttons__burger--showed">
        <img src="img/icon-menu.svg" alt="">
      </button>
    </div>
  </header>
  <main class="main">
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__text">
          <div class="hero__title">
            <h1 class="hero__heading">
              <span>Найди Свои</span>
              <span>Идеальные</span>
              <span>Кроссы</span>
            </h1>
            <p class="hero__desc">Какой-то супер-мотивирующий текст<br>
              чтоб купили прям вообще всё</p>
          </div>
          <button class="hero__button">
            <span>За покупками</span>
          </button>
        </div>
        <div class="hero__product">
          <img class="hero__product--image" src="img/white_sneaker.png" alt="Белые кроссовки">
          <span class="hero__product--name">Trendy Slick Pro</span>
          <span class="hero__product--price">3999 ₽</span>
        </div>
      </div>
    </div>
    <ul class="marketplace">
      <li class="marketplace__ozon">
        <a class="marketplace__tag">
          <img src="img/ozon.svg" alt="Ozon">
        </a>
      </li>
      <li class="marketplace__wb">
        <a class="marketplace__tag">
          <img src="img/wildberries.svg" alt="Wildberries">
        </a>
      </li>
      <li class="marketplace__sber">
        <a class="marketplace__tag">
          <img src="img/sbermarket.svg" alt="Sbermarket">
        </a>
      </li>
      <li class="marketplace__ya">
        <a class="marketplace__tag">
          <img src="img/ya_market.svg" alt="Yandex market">
        </a>
      </li>
    </ul>
  </main>
</body>

</html>

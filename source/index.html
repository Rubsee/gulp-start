<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__logo">
        <img src="img/slick.svg" alt="Логотип магазина Slick">
      </a>
      <nav class="main-nav main-nav--showed">
        <button class="main-nav__close">
          <img src="img/icon_close.svg" alt="">
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Магазин</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Контакты</a>
          </li>
        </ul>
        <div class="main-nav__contacts">
          <p>Следи за нами<br>
            в социальных сетях:</p>
          <ul class="main-nav__social social">
            <li class="social__item">
              <a href="#">
                <img src="img/icon_tg.svg" alt="">
              </a>
            </li>
            <li class="social__item">
              <a href="#">
                <img src="img/icon_vk.svg" alt="">
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__buttons user-nav">
        <button class="user-nav__button user-nav__button--find">
          <img src="img/icon-find.svg" alt="">
        </button>
        <button class="user-nav__button user-nav__button--shop">
          <span class="user-nav__button--pin">0</span>
          <img src="img/icon-shop.svg" alt="">
        </button>
      </div>
    </div>
    <div class="menu-buttons">
      <button class="menu-buttons__burger menu-buttons__burger--showed">
        <img src="img/icon-menu.svg" alt="">
      </button>
    </div>
  </header>
</body>

</html>
